<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>TIP CALCULATOR</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TIP CALCULATOR</h1>
      <div class="label">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label" style="border: 1px solid #f1c40f" >
    
          <i class="fa">&#xf186;</i>
          <i class="fa fa-sun-o"></i>
          <div class="ball">
          </div>
        </label>
      </div>
    </div>
    <form action="">
      <div class="control">
      <p>ENTER TOTAL BILL</p>
      <p class="input">
        &#x20B9
        <input type="number" name=""  id="total-bill" placeholder="000" min="0">
      </p>
    </div>
    <div class="control">
      <p>CHOOSE YOUR TIP</p>
      <select name="" id="tip-percent">
        <option value="0" disabled selected>Select From Here</option>
        <option value="0.3">30%</option>
        <option value="0.2">20%</option>
        <option value="0.15">15%</option>
        <option value="0.1">10%</option>
        <option value="0.05">5%</option>
      </select>
    </div>
    </form>
    <p style="color: #f1c40f;">Split The Tip<br>
    -> <input type="number" id="split" placeholder="How many person?" min="1"></p>
    <button id="calculate">Calculate</button>
    <div class="totaltip">
      <p>Tip Per Person</p>
      <p class="tip"> &#x20B9 <span id="tip">0.00</span></p>
    </div>
  </div>

  <script src="/script.js">

  </script>
</body>
</html>
